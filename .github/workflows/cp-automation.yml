name: Run Main JS

# Trigger workflow on push to main branch, manually, or schedule
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight UTC

jobs:
  run-main:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Automatically cancel if job runs >5 minutes

    # Pass secrets as environment variables
    env:
      LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
      LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
      CODEFORCE_USERNAME: ${{ secrets.CODEFORCE_USERNAME }}
      PERSONAL_GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
      PERSONAL_GITHUB_REPO: ${{ secrets.PERSONAL_GITHUB_REPO }}
      PERSONAL_GITHUB_BRANCH: ${{ secrets.PERSONAL_GITHUB_BRANCH }}
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      COOKIES_BASE64: ${{ secrets.COOKIES_BASE64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Debug: list files in repo ---
      - name: List repository files
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      # --- Debug: show Node & npm versions ---
      - name: Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 \
            libdbus-1-3 libexpat1 libfontconfig1 libgbm-dev libgcc1 \
            libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 \
            libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 \
            libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 \
            libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 lsb-release xdg-utils wget
      - name: Install dependencies
        run: npm ci

      # --- Debug: list installed node_modules ---
      - name: List node_modules
        run: ls -R node_modules || echo "No node_modules found"

      - name: Run main.js
        run: node main.js

      - name: Upload Puppeteer debug screenshot
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: puppeteer-debug
          path: debug.png
